# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode8
language: objective-c
cache: cocoapods
podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -workspace Example/HLSignalView.xcworkspace -scheme HLSignalView-Example -sdk iphonesimulator10.0 -destination 'OS=10.0,name=iPhone 5' -configuration Debug | xcpretty -c
- pod lib lint
